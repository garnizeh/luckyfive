basePath: /
definitions:
  handlers.CreateConfigRequest:
    properties:
      description:
        maxLength: 500
        type: string
      mode:
        enum:
        - simple
        - advanced
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      recipe:
        $ref: '#/definitions/services.Recipe'
      tags:
        maxLength: 200
        type: string
    required:
    - mode
    - name
    - recipe
    type: object
  handlers.CreateSweepConfigRequest:
    properties:
      config:
        $ref: '#/definitions/sweep.SweepConfig'
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - config
    - name
    type: object
  handlers.ImportRequest:
    properties:
      artifact_id:
        type: string
      sheet:
        description: Optional, defaults to first sheet
        type: string
    required:
    - artifact_id
    type: object
  handlers.UpdateSweepConfigRequest:
    properties:
      config:
        $ref: '#/definitions/sweep.SweepConfig'
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - config
    - name
    type: object
  handlers.UploadResponse:
    properties:
      artifact_id:
        type: string
      filename:
        type: string
      message:
        type: string
      size:
        type: integer
    type: object
  models.APIError:
    properties:
      code:
        type: string
      details:
        additionalProperties: {}
        type: object
      message:
        type: string
      request_id:
        type: string
    type: object
  models.Draw:
    properties:
      bola1:
        type: integer
      bola2:
        type: integer
      bola3:
        type: integer
      bola4:
        type: integer
      bola5:
        type: integer
      contest:
        type: integer
      draw_date:
        type: string
      imported_at:
        type: string
      raw_row:
        type: string
      source:
        type: string
    type: object
  models.ValidationError:
    properties:
      code:
        type: string
      details:
        additionalProperties: {}
        type: object
      field_errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
      request_id:
        type: string
    type: object
  services.ImportResult:
    properties:
      artifact_id:
        type: string
      duration:
        type: string
      filename:
        type: string
      imported_at:
        type: string
      message:
        type: string
      rows_errors:
        type: integer
      rows_inserted:
        type: integer
      rows_skipped:
        type: integer
    type: object
  services.Recipe:
    properties:
      name:
        type: string
      parameters:
        $ref: '#/definitions/services.RecipeParameters'
      version:
        type: string
    type: object
  services.RecipeParameters:
    properties:
      alpha:
        type: number
      beta:
        type: number
      delta:
        type: number
      enableEvolutionary:
        type: boolean
      gamma:
        type: number
      generations:
        type: integer
      mutationRate:
        type: number
      sim_preds:
        type: integer
      sim_prev_max:
        type: integer
    type: object
  sweep.Constraint:
    properties:
      parameters:
        items:
          type: string
        type: array
      type:
        description: '"sum", "ratio", "min", "max"'
        type: string
      value:
        type: number
    type: object
  sweep.ParameterSweep:
    properties:
      name:
        description: e.g., "alpha", "sim_prev_max"
        type: string
      type:
        description: '"range", "discrete", "exponential"'
        type: string
      values: {}
    type: object
  sweep.Recipe:
    properties:
      name:
        type: string
      parameters:
        additionalProperties: {}
        type: object
      version:
        type: string
    type: object
  sweep.SweepConfig:
    properties:
      base_recipe:
        $ref: '#/definitions/sweep.Recipe'
      constraints:
        items:
          $ref: '#/definitions/sweep.Constraint'
        type: array
      description:
        type: string
      name:
        type: string
      parameters:
        items:
          $ref: '#/definitions/sweep.ParameterSweep'
        type: array
    type: object
host: localhost:8080
info:
  contact:
    email: devops@example.com
    name: LuckyFive API Support
    url: https://example.com/support
  description: Quina Lottery Simulation API â€” upload XLSX results, import into SQLite,
    and query draws.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://example.com/terms/
  title: LuckyFive API
  version: "1.0"
paths:
  /api/v1/configs:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of simulation configurations
      parameters:
      - default: 50
        description: Maximum number of configs to return
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of configs to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of configurations
          schema:
            properties:
              configs:
                items:
                  properties:
                    created_at:
                      type: string
                    created_by:
                      type: string
                    description:
                      type: string
                    id:
                      type: integer
                    is_default:
                      type: integer
                    last_used_at:
                      type: string
                    mode:
                      type: string
                    name:
                      type: string
                    recipe_json:
                      type: string
                    tags:
                      type: string
                    times_used:
                      type: integer
                    updated_at:
                      type: string
                  type: object
                type: array
              pagination:
                properties:
                  limit:
                    type: integer
                  offset:
                    type: integer
                type: object
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: List configurations
      tags:
      - configs
    post:
      consumes:
      - application/json
      description: Create a new simulation configuration
      parameters:
      - description: Configuration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateConfigRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Configuration created
          schema:
            properties:
              created_at:
                type: string
              created_by:
                type: string
              description:
                type: string
              id:
                type: integer
              is_default:
                type: integer
              last_used_at:
                type: string
              mode:
                type: string
              name:
                type: string
              recipe_json:
                type: string
              tags:
                type: string
              times_used:
                type: integer
              updated_at:
                type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Create a configuration
      tags:
      - configs
  /api/v1/configs/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a simulation configuration
      parameters:
      - description: Configuration ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Configuration deleted
        "400":
          description: Invalid configuration ID
          schema:
            $ref: '#/definitions/models.APIError'
        "404":
          description: Configuration not found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Delete a configuration
      tags:
      - configs
    get:
      consumes:
      - application/json
      description: Retrieve details of a specific configuration by ID
      parameters:
      - description: Configuration ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Configuration details
          schema:
            properties:
              created_at:
                type: string
              created_by:
                type: string
              description:
                type: string
              id:
                type: integer
              is_default:
                type: integer
              last_used_at:
                type: string
              mode:
                type: string
              name:
                type: string
              recipe_json:
                type: string
              tags:
                type: string
              times_used:
                type: integer
              updated_at:
                type: string
            type: object
        "400":
          description: Invalid configuration ID
          schema:
            $ref: '#/definitions/models.APIError'
        "404":
          description: Configuration not found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Get configuration details
      tags:
      - configs
    put:
      consumes:
      - application/json
      description: Update an existing simulation configuration
      parameters:
      - description: Configuration ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated configuration data
        in: body
        name: request
        required: true
        schema:
          properties:
            description:
              type: string
            name:
              type: string
            recipe:
              properties:
                algorithm:
                  type: string
                parameters:
                  type: object
                version:
                  type: string
              type: object
            tags:
              items:
                type: string
              type: array
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Configuration updated
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIError'
        "404":
          description: Configuration not found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Update a configuration
      tags:
      - configs
  /api/v1/configs/{id}/set-default:
    post:
      consumes:
      - application/json
      description: Set a configuration as the default for its mode
      parameters:
      - description: Configuration ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Default configuration set
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Invalid configuration ID
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Set default configuration
      tags:
      - configs
  /api/v1/health:
    get:
      consumes:
      - application/json
      description: Returns 200 when the service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Service health check
      tags:
      - health
  /api/v1/results:
    get:
      consumes:
      - application/json
      description: 'Returns a paginated list of draws. Query params: limit (default
        50), offset (default 0).'
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: List draws with pagination
      tags:
      - results
  /api/v1/results/{contest}:
    get:
      consumes:
      - application/json
      description: Retrieve a single draw by contest number
      parameters:
      - description: Contest number
        in: path
        name: contest
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Draw'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Get a single draw
      tags:
      - results
  /api/v1/results/import:
    post:
      consumes:
      - application/json
      description: Triggers import for a previously uploaded artifact identified by
        artifact_id. Optional sheet name may be provided.
      parameters:
      - description: Import request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ImportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.ImportResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ValidationError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Trigger import for uploaded artifact
      tags:
      - results
  /api/v1/results/upload:
    post:
      consumes:
      - multipart/form-data
      description: Accepts a multipart/form-data upload containing an XLSX file. Returns
        an artifact_id to be used for import.
      parameters:
      - description: XLSX file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Upload XLSX results file
      tags:
      - results
  /api/v1/simulations:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of simulations
      parameters:
      - default: 10
        description: Maximum number of simulations to return
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of simulations to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of simulations
          schema:
            properties:
              limit:
                type: integer
              offset:
                type: integer
              simulations:
                items:
                  properties:
                    created_at:
                      type: string
                    created_by:
                      type: string
                    end_contest:
                      type: integer
                    error_message:
                      type: string
                    error_stack:
                      type: string
                    finished_at:
                      type: string
                    id:
                      type: integer
                    log_blob:
                      items:
                        format: int32
                        type: integer
                      type: array
                    mode:
                      type: string
                    output_blob:
                      items:
                        format: int32
                        type: integer
                      type: array
                    output_name:
                      type: string
                    recipe_json:
                      type: string
                    recipe_name:
                      type: string
                    run_duration_ms:
                      type: integer
                    start_contest:
                      type: integer
                    started_at:
                      type: string
                    status:
                      type: string
                    summary_json:
                      type: string
                    worker_id:
                      type: string
                  type: object
                type: array
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: List simulations
      tags:
      - simulations
  /api/v1/simulations/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve details of a specific simulation by ID
      parameters:
      - description: Simulation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Simulation details
          schema:
            properties:
              created_at:
                type: string
              created_by:
                type: string
              end_contest:
                type: integer
              error_message:
                type: string
              error_stack:
                type: string
              finished_at:
                type: string
              id:
                type: integer
              log_blob:
                items:
                  format: int32
                  type: integer
                type: array
              mode:
                type: string
              output_blob:
                items:
                  format: int32
                  type: integer
                type: array
              output_name:
                type: string
              recipe_json:
                type: string
              recipe_name:
                type: string
              run_duration_ms:
                type: integer
              start_contest:
                type: integer
              started_at:
                type: string
              status:
                type: string
              summary_json:
                type: string
              worker_id:
                type: string
            type: object
        "400":
          description: Invalid simulation ID
          schema:
            $ref: '#/definitions/models.APIError'
        "404":
          description: Simulation not found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Get simulation details
      tags:
      - simulations
  /api/v1/simulations/{id}/cancel:
    post:
      consumes:
      - application/json
      description: Cancel a pending or running simulation
      parameters:
      - description: Simulation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Cancellation successful
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Invalid simulation ID
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Cancel a simulation
      tags:
      - simulations
  /api/v1/simulations/{id}/results:
    get:
      consumes:
      - application/json
      description: Retrieve paginated contest results for a specific simulation
      parameters:
      - description: Simulation ID
        in: path
        name: id
        required: true
        type: integer
      - default: 50
        description: Maximum number of results to return
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of results to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Contest results
          schema:
            properties:
              limit:
                type: integer
              offset:
                type: integer
              results:
                items:
                  properties:
                    actual_numbers:
                      type: string
                    best_hits:
                      type: integer
                    best_prediction_index:
                      type: integer
                    best_prediction_numbers:
                      type: string
                    contest:
                      type: integer
                    id:
                      type: integer
                    predictions_json:
                      type: string
                    processed_at:
                      type: string
                    simulation_id:
                      type: integer
                  type: object
                type: array
              simulation_id:
                type: integer
            type: object
        "400":
          description: Invalid simulation ID
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Get simulation contest results
      tags:
      - simulations
  /api/v1/simulations/advanced:
    post:
      consumes:
      - application/json
      description: Create and optionally execute a simulation with custom configuration
      parameters:
      - description: Advanced simulation request
        in: body
        name: request
        required: true
        schema:
          properties:
            async:
              type: boolean
            config_description:
              type: string
            config_name:
              type: string
            end_contest:
              type: integer
            recipe:
              properties:
                algorithm:
                  type: string
                name:
                  type: string
                parameters:
                  properties:
                    alpha:
                      type: number
                    beta:
                      type: number
                    delta:
                      type: number
                    gamma:
                      type: number
                    sim_preds:
                      type: integer
                    sim_prev_max:
                      type: integer
                  type: object
                version:
                  type: string
              type: object
            save_as_config:
              type: boolean
            start_contest:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Synchronous simulation completed
          schema:
            properties:
              simulation:
                properties:
                  created_at:
                    type: string
                  created_by:
                    type: string
                  end_contest:
                    type: integer
                  error_message:
                    type: string
                  error_stack:
                    type: string
                  finished_at:
                    type: string
                  id:
                    type: integer
                  log_blob:
                    items:
                      format: int32
                      type: integer
                    type: array
                  mode:
                    type: string
                  output_blob:
                    items:
                      format: int32
                      type: integer
                    type: array
                  output_name:
                    type: string
                  recipe_json:
                    type: string
                  recipe_name:
                    type: string
                  run_duration_ms:
                    type: integer
                  start_contest:
                    type: integer
                  started_at:
                    type: string
                  status:
                    type: string
                  summary_json:
                    type: string
                  worker_id:
                    type: string
                type: object
              simulation_id:
                type: integer
              status:
                type: string
            type: object
        "202":
          description: Asynchronous simulation queued
          schema:
            properties:
              message:
                type: string
              simulation_id:
                type: integer
              status:
                type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Create an advanced simulation
      tags:
      - simulations
  /api/v1/simulations/simple:
    post:
      consumes:
      - application/json
      description: Create and optionally execute a simulation using a predefined configuration
        preset
      parameters:
      - description: Simulation request
        in: body
        name: request
        required: true
        schema:
          properties:
            async:
              type: boolean
            end_contest:
              type: integer
            preset:
              type: string
            start_contest:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Synchronous simulation completed
          schema:
            properties:
              created_at:
                type: string
              created_by:
                type: string
              end_contest:
                type: integer
              error_message:
                type: string
              error_stack:
                type: string
              finished_at:
                type: string
              id:
                type: integer
              log_blob:
                items:
                  format: int32
                  type: integer
                type: array
              mode:
                type: string
              output_blob:
                items:
                  format: int32
                  type: integer
                type: array
              output_name:
                type: string
              recipe_json:
                type: string
              recipe_name:
                type: string
              run_duration_ms:
                type: integer
              start_contest:
                type: integer
              started_at:
                type: string
              status:
                type: string
              summary_json:
                type: string
              worker_id:
                type: string
            type: object
        "202":
          description: Asynchronous simulation queued
          schema:
            properties:
              message:
                type: string
              simulation_id:
                type: integer
              status:
                type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIError'
        "404":
          description: Preset not found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Create a simple simulation using a preset
      tags:
      - simulations
  /api/v1/sweep-configs:
